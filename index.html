<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delisil - Doceria</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #2d0a4e; /* Roxo profundo */
            --accent-purple: #020202;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a0631 0%, #000000 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        /* Camada da Imagem de Fundo Borrada */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        /* SUBSTITUA A URL ABAIXO PELA SUA IMAGEM */
            background-image: url('img/fundo.jpg'); 
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.4); /* Blur aumenta o borrão, brightness escurece para o texto aparecer */
            transform: scale(1.1); /* Evita bordas brancas causadas pelo blur */
            z-index: -1; /* Garante que fique atrás de tudo */
}

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 450px; /* Largura de celular */
            padding: 40px 20px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Logo e Header */
        .header {
            margin-bottom: 30px;
        }

        .logo-wrapper {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--accent-purple);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .logo-wrapper img {
            width: 85%;
            height: auto;
        }

        h1 { font-size: 1.5rem; margin: 0; font-weight: 600; }
        p { font-size: 0.9rem; opacity: 0.8; margin: 5px 0 20px; }

        /* Botão Principal (Salvar na Agenda) */
        .btn-main {
            background: transparent;
            border: 2px solid #fff;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: inline-block;
            margin-bottom: 40px;
        }

        .btn-main:hover {
            background: white;
            color: var(--primary-bg);
        }

        /* Lista de Links */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, background 0.3s;
            position: relative;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .link-card i {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
        }

        .link-card span {
            font-weight: 400;
            flex-grow: 1;
            text-align: left;
        }

        .copy-icon {
            font-size: 18px;
            opacity: 0.6;
        }

        /* Responsividade para Computador */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 30px;
                border: 1px solid var(--glass-border);
                margin: 20px;
            }
        }

        /* Estilo do Pop-up do Wi-Fi */
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            align-items: center; justify-content: center;
}
        .modal-content {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; color: #333; width: 80%; max-width: 300px;
}
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }
        .close-btn {
            background: #2d0a4e; color: white; border: none;
            padding: 10px 20px; border-radius: 10px; margin-top: 15px; cursor: pointer;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo-wrapper">
                <img src="img/logo.png" alt="Delisil">
            </div>
            <h1>Delisil</h1>
            <p>O 01 da cidade!</p>
            <a href="javascript:void(0)" id="downloadVCard" class="btn-main">Salvar na agenda</a>
        </div>

        <div class="links-list">
            <a href="https://g.page/r/CcLV16_qj79jEAE/review" class="link-card">
                <i class="ph ph-google-logo"></i>
                <span>Avalie no Google</span>
            </a>

            <a href="#" onclick="gerarPix()" class="link-card">
                <i class="ph ph-qr-code"></i>
                <span>PIX QR Code</span>
            </a>
            <img id="pixQR" style="display:none">

            <a href="https://www.facebook.com/davi.ogarcia" class="link-card">
                <i class="ph ph-facebook-logo"></i>
                <span>Facebook</span>
            </a>

            <a href="https://www.instagram.com/davi.ogarcia" class="link-card">
                <i class="ph ph-instagram-logo"></i>
                <span>Instagram</span>
            </a>

            <a href="https://wa.me/5521968439249" class="link-card">
                <i class="ph ph-whatsapp-logo"></i>
                <span>WhatsApp</span>
            </a>

            <div class="link-card" style="cursor:pointer" onclick="copiarPix()">
                <i class="ph ph-copy"></i>
                <span>Chave PIX</span>
                <small id="status-pix" style="font-size: 10px; margin-left: 10px; color: #4caf50; display: none;">Copiado!</small>
            </div>

            <div class="link-card" style="cursor:pointer" onclick="openWifi()">
            <i class="ph ph-wifi-high"></i>
            <span>Conectar no Wi-Fi</span>
</div>
        </div>
    </div>
    <script>
    document.getElementById('downloadVCard').addEventListener('click', function() {
        // Dados do contato
        const contact = {
            name: "Delisil",
            phone: "+5521968439249",
            email: "davi100msn@gmail.com",
            address: "Rua Ernesto Cardoso, 975, Rio de Janeiro - RJ" // Endereço aleatório
        };

        // Estrutura do arquivo vCard (vcf)
        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
TEL;TYPE=CELL,VOICE:${contact.phone}
EMAIL;TYPE=PREF,INTERNET:${contact.email}
ADR;TYPE=WORK:;;${contact.address};;;;
END:VCARD`;

        // Cria o arquivo e dispara o download
        const blob = new Blob([vcard], { type: "text/vcard" });
        const url = window.URL.createObjectURL(blob);
        const newLink = document.createElement('a');
        newLink.download = contact.name + ".vcf";
        newLink.href = url;
        newLink.click();
        window.URL.revokeObjectURL(url);
    });

    function copiarPix() {
    const chavePix = "21968439249"; // <-- Coloque aqui a sua chave real
    
    navigator.clipboard.writeText(chavePix).then(() => {
        // Mostra o aviso de "Copiado!"
        const status = document.getElementById('status-pix');
        status.style.display = "inline";
        
        // Esconde o aviso após 2 segundos
        setTimeout(() => {
            status.style.display = "none";
        }, 2000);
    }).catch(err => {
        console.error('Erro ao copiar: ', err);
    });
}

function gerarPix() {
  const chavePix = "21968439249";
  const valor = ""; // deixe vazio para valor livre
  const descricao = "Pagamento";

  const url =
    "https://pixqr.com.br/api/qr.php" +
    "?chave=" + encodeURIComponent(chavePix) +
    "&valor=" + encodeURIComponent(valor) +
    "&descricao=" + encodeURIComponent(descricao);

  const img = document.getElementById("pixQR");
  img.src = url;
  img.style.display = "block";
}

</script>
<div id="wifiModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">Conectar ao Wi-Fi</h3>
        <div id="qrcode"></div>
        <p style="color:#666; font-size:14px">Rede: <b>Garcia</b><br>Senha: <b>Dg240825</b></p>
        <button class="close-btn" onclick="closeWifi()">Fechar</button>
    </div>
</div>

</body>
</html>
